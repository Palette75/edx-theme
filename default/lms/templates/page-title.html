<div class="theme-page-title">
    <div class="theme-page-title_holder">
        <h1 class="theme-page-title_text">لوحة التحكم</h1>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    var title = $('title').html();
    title = title.split('|')
    title = title.slice(0, title.length-1).join('|');
    $('h1.theme-page-title_text').html(title);
});
</script>
