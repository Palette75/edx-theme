<%! from django.utils.translation import ugettext as _ %>

<div class="wrapper-header">

    <header class="header-app" role="banner">
        <h1 class="header-app-title">
            <a class="logo" href="${logo_url}">
                <img class="logo-img" src="/static/${settings.FEATURES.get('SIMPLECONIMICS_SITE_THEME', settings.DEFAULT_SITE_THEME)}/images/logo.svg" alt="${_('{platform_name} Home').format(platform_name=platform_name)}" width="100" height="117"/>
            </a>
            <span class="sr-only">${logo_subtitle}</span>
        </h1>
    </header>

</div>
